<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome CSS -->
    <script type="text/javascript">
        (function () {
            var css = document.createElement('link');
            css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css';
            css.rel = 'stylesheet';
            css.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(css);
        })();
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/main.css">

    <title>COVID-19, Italy Assessment</title>
</head>

<body>

    <body>
        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="bg-dark border-right navbar-primary" id="sidebar-wrapper">
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action bg-dark"><span class="nav-label"></span> <span
                            class="expand-collapse" id="menu"> <i id="menu-bar"
                                class="fas fa-angle-right navbar-icon"></i></span></a>
                    <li class="list-group-item list-group-item-action bg-dark"><i
                            class="fas fa-chart-line navbar-icon"></i><span class="nav-label">Info</span></li>
                    <li class="list-group-item list-group-item-action bg-dark" onclick="show_trend_chart();"><i
                            class="far fa-clipboard navbar-icon"></i><span class="nav-label">Trends</span></li>
                    <li class="list-group-item list-group-item-action bg-dark" onclick="show_region_chart();"><i
                            class="far fa-clipboard navbar-icon"></i><span class="nav-label">Regions Analysis</span>
                    </li>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div class="w-100">
                <nav
                    class="navbar navbar-expand-lg navbar-light bg-light border-bottom navbar-fixed-top dashboard-navbar bg-dark">
                    <div class="navbar sidebar-navbar" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link home-icon" href="{% url 'index'%}"><i
                                        class="fas fa-home navbar-icon"></i> <span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!--Charts-->

                <!-- Trend Chart-->
                <div class="container-fluid" id="trends">
                    <canvas id="trends_chart" class="w-100"></canvas>
                </div>
                <!-- ./Trend Chart-->

                <!-- Analysis for Region Chart-->
                <div class="container-fluid" id="regions_trend" style="display:none;">
                    <div>
                        <h4>Please Select a Region</h4>
                        <form>
                            <select id="region_selection">
                                <option value="Abruzzo" selected="selected">Abruzzo</option>
                                <option value="Basilicata">Basilicata</option>
                                <option value="Calabria">Calabria</option>
                                <option value="Campania">Campania</option>
                                <option value="Emilia-Romagna">Emilia-Romagna</option>
                                <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                                <option value="Lazio">Lazio</option>
                                <option value="Liguria">Liguria</option>
                                <option value="Lombardia">Lombardia</option>
                                <option value="Marche">Marche</option>
                                <option value="Molise">Molise</option>
                                <option value="Piemonte">Piemonte</option>
                                <option value="Puglia">Puglia</option>
                                <option value="Sardegna">Sardegna</option>
                                <option value="Sicilia">Sicilia</option>
                                <option value="Toscana">Toscana</option>
                                <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                                <option value="Umbria">Umbria</option>
                                <option value="Valle d'Aosta">Valle d'Aosta</option>
                                <option value="Veneto">Veneto</option>
                            </select>
                            <input type="button" onclick="select_region(); getRegionData();" value="Show Data">

                        </form>
                    </div>

                    <div id="selected_region"></div>
                    <canvas id="regions_chart" class="w-100"></canvas>
                </div>
                <!-- ./Analysis for Region Chart-->

                <!--./Charts-->
            </div>
            <!-- ./Page content-->
        </div>
        <!-- /#wrapper -->


        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <!--ChartJs script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

        <!-- Bootstrap Script-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>

        <script src="http://underscorejs.org/underscore-min.js"></script>

        <!--Personal Script-->
        <script src="static/js/charts.js"></script>
        <script src="static/js/functions.js"></script>


    </body>

</html>
